<html>

    <body>

        <form>
            Input timer duration:
            <input type="number" name="userinputH">
            <input type="number" name="userinputM">
            <input type="number" name="userinputS">
            <button id="startButton">Start</button>
        </form>
      <div id="template">
          <p>
            The counter expires in T -
            <span class = "countH">0</span> H ::
            <span class = "countM">0</span> M ::
            <span class = "countS">0</span> S
            <button class = "stopButton">Stop</button>
          </p>
      </div>
       <script src="scripts.js"></script>
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
