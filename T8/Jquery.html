<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BJSS Web Academy Practical 1</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

        crossorigin="anonymous">

    </head>
    <body>

        <form>
            Input timer duration:
            <input type="number" class = "col-xs-4 col-md-2 small"
            name="userInput" placeholder="Second">
            <button id="startButton" class="btn btn-primary">Start</button>
            <button id="clearButton" class="btn btn-danger">Clear</button>
        </form>
      <div id="template">
          <p>
            The counter expires in T - <span class = "count">0</span>
            <button class = "stopButton">Stop</button>
          </p>
      </div>

       <script
       src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
       integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
       crossorigin="anonymous"></script>
       <script
       src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
       integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
       crossorigin="anonymous"></script>
       <script
       src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
       integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
       crossorigin="anonymous"></script>
       <script src="scripts.js"></script>
     </body>
</html>
